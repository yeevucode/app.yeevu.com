      <label for="description">Business Description:</label>
      <textarea id="description" name="description" rows="4" placeholder="Briefly describe your business" required></textarea>

      <label for="industry">Business Industry:</label>
      <select name="industry" id="industry" required>

        <option value="agriculture">Agriculture</option>
        <option value="automotive">Automotive</option>
        <option value="construction">Construction</option>
        <option value="education">Education</option>
        <option value="energy">Energy</option>
        <option value="entertainment">Entertainment</option>
        <option value="finance">Finance</option>
        <option value="food_beverage">Food & Beverage</option>
        <option value="government">Government</option>
        <option value="healthcare">Healthcare</option>
        <option value="hospitality">Hospitality</option>
        <option value="insurance">Insurance</option>
        <option value="legal">Legal</option>
        <option value="manufacturing">Manufacturing</option>
        <option value="marketing">Marketing & Advertising</option>
        <option value="media">Media & Publishing</option>
        <option value="nonprofit">Nonprofit</option>
        <option value="real_estate">Real Estate</option>
        <option value="retail">Retail</option>
        <option value="technology">Technology</option>
        <option value="telecommunications">Telecommunications</option>
        <option value="transportation">Transportation & Logistics</option>
        <option value="travel">Travel & Tourism</option>
        <option value="other">Other</option>
      </select>

      <label for="email">Business Email:</label>
      <input type="email" id="email" name="email" placeholder="e.g., info@example.com" required>

      <label for="phone">Business Phone Number:</label>
      <input type="tel" id="phone" name="phone" placeholder="e.g., +1 123 456 7890" required>

      <label for="color">Preferred Color Scheme:</label>
      <input type="text" id="color" name="color" placeholder="e.g., Classic blue and white">

      <label for="font">Preferred Font Style:</label>
      <select name="font" id="font" required>
        <option value="">-- Choose a font style --</option>
        <option value="sans-serif">Sans-serif (Clean & Modern)</option>
        <option value="serif">Serif (Professional & Traditional)</option>
        <option value="rounded">Rounded (Friendly & Soft)</option>
        <option value="minimalist">Minimalist (Simple & Neutral)</option>
        <option value="playful">Playful/Creative (Unique & Bold)</option>
      </select>

      <label for="logo">Logo URL (if available):</label>
      <input type="url" id="logo" name="logo" placeholder="e.g., https://example.com/logo.png">

      <label for="cta">Main Call to Action:</label>
      <select name="cta" id="cta" required>
        <option value="">-- Choose a CTA --</option>
        <option value="contact_form">Fill out a Contact Form</option>
        <option value="call_us">Call Us</option>

        <option value="buy_product">Buy a Product</option>
        <option value="subscribe">Subscribe / Join Mailing List</option>
      </select>

      <label for="socials">Social Media Links:</label>
      <textarea id="socials" name="socials" rows="3" placeholder="e.g., https://facebook.com/yourpage, https://instagram.com/yourprofile"></textarea>

    <label for="webhook-response">V0 Output</label>
    <textarea id="webhook-response" class="response-box" readonly></textarea>

  <script>
    document.getElementById("intake-form").addEventListener("submit", async function(e) {
      e.preventDefault();

      const form = e.target;
      const formData = new FormData(form);
      const data = {};
      formData.forEach((value, key) => {
        data[key] = value;
      });

      try {
        const response = await fetch("https://n8n.tomiwa.io/webhook/fbd96a1e-5279-4cb9-b5d0-5ff925c83fd4", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify(data)
        });

        const result = await response.text();
        document.getElementById("webhook-response").value = result;
      } catch (error) {
        document.getElementById("webhook-response").value = "Error: " + error.message;
      }
    });
  </script>
