    <script>
        const formContainer = document.getElementById('intake-form-container');
        const formElement = document.getElementById('intake-form');
        const webhookResponseTextarea = document.getElementById('webhook-response');
        const formMessageDiv = document.getElementById('form-message');

        function displayMessage(message, type = 'info') {
            formMessageDiv.textContent = message;
            formMessageDiv.style.display = 'block';
            formMessageDiv.style.backgroundColor = ''; // Reset
            formMessageDiv.style.color = ''; // Reset
            formMessageDiv.style.border = ''; // Reset

            if (type === 'success') {
                formMessageDiv.style.backgroundColor = '#d4edda'; /* Light green */
                formMessageDiv.style.color = '#155724'; /* Dark green */
                formMessageDiv.style.borderColor = '#c3e6cb';
            } else if (type === 'error') {
                formMessageDiv.style.backgroundColor = '#f8d7da'; /* Light red */
                formMessageDiv.style.color = '#721c24'; /* Dark red */
                formMessageDiv.style.borderColor = '#f5c6cb';
            } else { /* info */
                formMessageDiv.style.backgroundColor = '#e2e3e5'; /* Light gray */
                formMessageDiv.style.color = '#383d41'; /* Dark gray */
                formMessageDiv.style.borderColor = '#d6d8db';
            }
        }

        document.getElementById("intake-form").addEventListener("submit", async function(e) {
            e.preventDefault();

            // Clear previous messages
            formMessageDiv.style.display = 'none';
            webhookResponseTextarea.value = '';

            const form = e.target;
            const formData = new FormData(form);
            const data = {};
            formData.forEach((value, key) => {
                data[key] = value;
            });

            try {
                const response = await fetch("https://engine.yeevu.com/webhook/webdesigner-prompt-generator", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify(data)
                });

                if (response.ok) {
                    const result = await response.json(); // Expect JSON from N8N
                    webhookResponseTextarea.value = JSON.stringify(result, null, 2); // Display raw JSON for debugging

                    if (result.status === 'success') {
                        displayMessage(result.message || 'Form submitted successfully!', 'success');
                        formElement.style.display = 'none'; // Hide the form on success
                    } else {
                        // N8N returned 200 OK but with status: "error" in its JSON
                        displayMessage(result.message || 'An error occurred during processing.', 'error');
                    }
                } else {
                    // HTTP error (e.g., 400, 500 from N8N or network issues)
                    let errorText = await response.text(); // Get raw text to see if it's an error message
                    try {
                        const errorJson = JSON.parse(errorText);
                        errorText = errorJson.message || errorText;
                    } catch (e) {
                        // Not valid JSON, use raw text
                    }
                    displayMessage(`Submission failed: ${response.status} ${response.statusText}. ${errorText}`, 'error');
                }
            } catch (error) {
                // Network error or fetch failed
                displayMessage('Network Error: Could not connect to the server. Please try again.', 'error');
                webhookResponseTextarea.value = 'Error: ' + error.message; // Still log to textarea for detailed debug
            }
        });
    </script>
